<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines Web App</title>
</head>
<>

            <h1>Headlines</h1> <br />
            {% for article in articles %}
                <b>{{article.title}}</b>  <br />
                <a href="{{article.link}}">{{article.link}}</a> <br />
                <i>{{article.pubDate}}</i> <br />
                <p>{{article.description}}</p> <br />
            <hr />
            {% endfor %}

</body>
</html>
